<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            text-align: center;
            font: normal 20px Arial, sans-serif;
        }
        abbr{
            text-decoration: none;
        }
        a{
            text-decoration: none;
            color: black;
        }
        a::after{
            content: ' (link)';
        }
        a:hover{
            text-decoration: underline;
            color: mediumblue;
        }
    </style>
</head>
<body>
    <h1>Alguns sites mais usados.</h1>
    <em>
        <li><a href="https://www.youtube.com" target="_blank"><abbr title="www.youtube.com">Youtube</abbr></a></li>
        <li><a href="https://www.google.com/webhp?hl=pt-BR&sa=X&ved=0ahUKEwj7vsHUkKD_AhVfppUCHbrMAfcQPAgI" target="_blank"><abbr title="www.google.com">Google</abbr></a></li>
    </em>
</body>
</html>
