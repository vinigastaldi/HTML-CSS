<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas</title>
    <style>
        body{
            font: normal 20px Arial, sans-serif;
        }
        h1{
            margin-left: 100px;
            padding: 20px;
            background-color: lightgray;
            text-align: center;
            width: 200px;
            height: 200px;
            border: 2px solid black; 
        }
        span{
            border: 2px solid black;
            background-color: lightgray;

        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa "Box Level"</h1>
    <p>A tag "P" é um exemplo de caixa box level, já a tag "Span" é um exemplo de caixa <span>"Inline Level"</span></p>
</body>
</html>
