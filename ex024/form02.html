<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" minlength="5" maxlength="15" size="11" placeholder="Nome do usuário" autocomplete="username" required>
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" minlength="8" placeholder="Mínimo 8 caracteres" autocomplete="current-password" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
